<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sistema de Coleta{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .menu-botoes {
            margin-bottom: 20px;
        }
        .menu-botoes button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .menu-botoes button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-botoes">
        <button onclick="window.location.href='/'">Coleta OpenStack</button>
        <button onclick="window.location.href='/elastic'">ElasticSearch</button>
        <button onclick="window.location.href='/sobre'">Sobre</button>
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
