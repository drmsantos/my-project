<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>OpenSearch Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding-top: 60px;
            min-height: 100vh;

            /* Remove scroll da p√°gina inteira */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top left, #a5b4fc, transparent 70%),
                        radial-gradient(circle at bottom right, #c7d2fe, transparent 70%);
            z-index: -1;
            opacity: 0.3;
        }
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            user-select: none;
        }
        .top-bar button {
            background: #4338ca;
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }
        .top-bar button:hover {
            background: #3730a3;
        }
        .container {
            width: 100%;
            max-width: 960px;
            margin: 40px 20px 60px;
            background: #ffffffcc;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* Altura fixa e scroll interno */
            height: calc(90vh - 60px - 100px);
            overflow-y: auto;
        }
        h1 {
            font-size: 28px;
            color: #3730a3;
            margin-bottom: 28px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #4b5563;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 12px;
            border: 1.5px solid #a5b4fc;
            background: #f9fafb;
            color: #1f2937;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        select:hover, select:focus {
            border-color: #4f46e5;
            background: #ffffff;
        }
        .buttons {
            display: flex;
            gap: 14px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .buttons button {
            flex: 1;
            padding: 14px 0;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.2);
            transition: background-color 0.25s ease, box-shadow 0.25s ease;
            user-select: none;
        }
        #executarBtnOpenSearch {
            background-color: #6366f1;
            color: white;
        }
        #executarBtnOpenSearch:hover:not(:disabled) {
            background-color: #4f46e5;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
        #executarBtnOpenSearch:disabled {
            background-color: #a5b4fc;
            cursor: default;
            box-shadow: none;
        }
        #limparBtnOpenSearch {
            background-color: #ef4444;
            color: white;
        }
        #limparBtnOpenSearch:hover {
            background-color: #dc2626;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
        }
        #statusOpenSearch {
            font-weight: 600;
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 12px;
            min-height: 24px;
            text-align: center;
        }
        #logsOpenSearch {
            background-color: #f9fafb;
            border: 1.5px solid #c7d2fe;
            border-radius: 14px;
            height: 400px;
            padding: 18px 20px;
            overflow-y: auto;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            line-height: 1.4;
            color: #374151;
            white-space: pre-wrap;
            user-select: text;
            box-shadow: inset 0 0 12px #e0e7ffcc;
        }
        @media (max-width: 640px) {
            .container {
                margin: 30px 10px 40px;
                padding: 20px 25px;
            }
            h1 {
                font-size: 24px;
            }
            .buttons button {
                font-size: 15px;
                padding: 12px 0;
            }
            #logsOpenSearch {
                height: 280px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div>OpenSearch Dashboard</div>
    <form action="/" method="get" style="margin:0;">
        <button type="submit" title="Voltar ao Menu Principal">‚Üê Menu Principal</button>
    </form>
</div>

<div class="container">
    <h1>Execu√ß√£o OpenSearch</h1>

    <label for="scriptSelectOpenSearch">Selecione o Script:</label>
    <select id="scriptSelectOpenSearch" aria-label="Selecionar script para execu√ß√£o">
        <option value="barra">Bar OpenSearch</option>
        <option value="funcionario">Fun OpenSearch</option>
        <option value="palmeiras">Pal OpenSearch</option>
        <option value="jaguare">Jag OpenSearch</option>
    </select>

    <div class="buttons">
        <button id="executarBtnOpenSearch" aria-live="polite">‚ñ∂ Iniciar</button>
        <button id="limparBtnOpenSearch">üßπ Limpar Log</button>
    </div>

    <p id="statusOpenSearch" aria-live="polite"></p>
    <div id="logsOpenSearch" role="log" aria-live="polite" aria-atomic="false"></div>
</div>

<script>
    let ultimaQuantidadeLinhasOpenSearch = 0;
    let emExecucaoOpenSearch = false;

    const btnExecutarOpenSearch = document.getElementById('executarBtnOpenSearch');
    const btnLimparOpenSearch = document.getElementById('limparBtnOpenSearch');
    const statusOpenSearch = document.getElementById('statusOpenSearch');
    const logsOpenSearch = document.getElementById('logsOpenSearch');
    const selectScriptOpenSearch = document.getElementById('scriptSelectOpenSearch');

    btnExecutarOpenSearch.addEventListener('click', () => {
        if (emExecucaoOpenSearch) return;

        const scriptSelecionado = selectScriptOpenSearch.value;
        limparLogs();
        emExecucaoOpenSearch = true;
        btnExecutarOpenSearch.disabled = true;
        statusOpenSearch.textContent = '‚è≥ Executando...';

        fetch('/executar_captura', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ script: scriptSelecionado })
        })
        .then(response => {
            if (!response.ok) throw new Error('Resposta inv√°lida do servidor');
            return response.json();
        })
        .then(data => {
            statusOpenSearch.textContent = data.status || 'Execu√ß√£o iniciada.';
        })
        .catch(err => {
            adicionarLog('‚ùå Erro ao iniciar: ' + err.message);
            statusOpenSearch.textContent = '‚ùå Erro na execu√ß√£o.';
            emExecucaoOpenSearch = false;
            btnExecutarOpenSearch.disabled = false;
        });
    });

    btnLimparOpenSearch.addEventListener('click', () => {
        limparLogs();
    });

    function limparLogs() {
        logsOpenSearch.textContent = '';
        ultimaQuantidadeLinhasOpenSearch = 0;
    }

    function adicionarLog(texto) {
        logsOpenSearch.textContent += texto + '\n';
        logsOpenSearch.scrollTop = logsOpenSearch.scrollHeight;
    }

    async function atualizarLogs() {
        if (!emExecucaoOpenSearch) return;

        try {
            const response = await fetch('/logs');
            if (!response.ok) throw new Error('Falha ao buscar logs');
            const data = await response.json();
            const logs = data.logs || [];
            const novaQuantidadeLinhas = logs.length;

            if (novaQuantidadeLinhas > ultimaQuantidadeLinhasOpenSearch) {
                const novosLogs = logs.slice(ultimaQuantidadeLinhasOpenSearch).join('');
                adicionarLog(novosLogs);
                ultimaQuantidadeLinhasOpenSearch = novaQuantidadeLinhas;
            }

            const ultimoLog = logs.length > 0 ? logs[logs.length - 1] : '';
            if (
                ultimoLog.includes("Execu√ß√£o finalizada com sucesso.") ||
                ultimoLog.includes("Script retornou c√≥digo de erro") ||
                ultimoLog.includes("Erro ao executar")
            ) {
                emExecucaoOpenSearch = false;
                btnExecutarOpenSearch.disabled = false;
                statusOpenSearch.textContent = '‚úÖ Execu√ß√£o finalizada.';
            }
        } catch (err) {
            adicionarLog('‚ö†Ô∏è Erro ao atualizar logs: ' + err.message);
        }
    }

    // Atualiza logs a cada 1 segundo s√≥ enquanto est√° em execu√ß√£o
    setInterval(atualizarLogs, 1000);

    </script>

</body>
</html>
