<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Sobre o Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sobre-container {
            max-width: 750px;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .sobre-container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #333;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        .botoes {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        button {
            min-width: 160px;
            padding: 14px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover:enabled {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log-area {
            margin-top: 30px;
            height: 300px;
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container sobre-container">
        <h1>Sobre o Sistema de Captura</h1>
        <p>
            Este sistema automatiza a captura de telas do dashboard usando Selenium WebDriver.
            Você pode iniciar a execução do script que faz login, navega e salva as imagens capturadas.
        </p>
        <div class="botoes">
            <button id="btnVoltar">Voltar</button>
            <button id="btnExecutar">Iniciar Captura</button>
        </div>
        <div class="log-area" id="logArea"></div>
    </div>

    <script>
        document.getElementById('btnVoltar').addEventListener('click', () => {
            window.location.href = "{{ url_for('index') }}";
        });

        const btnExecutar = document.getElementById('btnExecutar');
        const logArea = document.getElementById('logArea');
        let intervaloLogs;

        btnExecutar.addEventListener('click', () => {
            logArea.textContent = "Iniciando execução do script...\n";
            btnExecutar.disabled = true;

            fetch('{{ url_for("executar_captura") }}', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    logArea.textContent += "Resultado: " + data.status + "\n";
                    intervaloLogs = setInterval(() => {
                        fetch('{{ url_for("obter_logs") }}')
                            .then(res => res.json())
                            .then(data => {
                                logArea.textContent = data.logs;
                                if (data.logs.includes("Execução finalizada com sucesso.") ||
                                    data.logs.includes("Erro ao executar")) {
                                    clearInterval(intervaloLogs);
                                    btnExecutar.disabled = false;
                                    logArea.textContent += "\nProcesso concluído.";
                                }
                                logArea.scrollTop = logArea.scrollHeight;
                            });
                    }, 1000);
                })
                .catch(err => {
                    logArea.textContent += "Erro: " + err + "\n";
                    btnExecutar.disabled = false;
                });
        });
    </script>
</body>
</html>
