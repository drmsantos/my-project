<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Arquivo Gerado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFadeIn 0.6s ease forwards;
        }

        h1 {
            color: #28a745;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        a.button {
            display: inline-block;
            margin: 10px 8px;
            padding: 12px 20px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            font-size: 1rem;
        }

        a.button:hover,
        a.button:focus {
            background: linear-gradient(145deg, #0056b3, #003d80);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.7);
            outline: none;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUpFadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box" role="main">
        <h1>Arquivo gerado com sucesso!</h1>
        <a 
          class="button" 
          href="{{ url_for('download', arquivo=arquivo) }}" 
          role="button" 
          aria-label="Baixar Apresentação"
        >Baixar Apresentação</a>
        <a 
          class="button" 
          href="#" 
          role="button" 
          aria-label="Fechar esta janela"
          onclick="window.close(); return false;"
        >Fechar</a>
    </div>
</body>
</html>
