<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ElasticSearch Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .top-bar {
      background-color: #283593;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    button {
      cursor: pointer;
      background-color: #5c6bc0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #3949ab;
    }
    button:disabled {
      background-color: #9fa8da;
      cursor: default;
    }
    .container {
      margin: 20px;
    }
    h1 {
      color: #283593;
    }
    label, select {
      font-size: 1rem;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #logsElastic {
      margin-top: 15px;
      background: white;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar" role="banner">
    <div>ElasticSearch Dashboard</div>
    <div style="display:flex; gap:10px; align-items:center;">
      <form action="/" method="get" style="margin:0;">
        <button type="submit" title="Voltar ao Menu Principal">‚Üê Menu Principal</button>
      </form>
      <button id="btn-gerar-pptx" title="Gerar arquivo PPTX"
        onclick="window.location.href='/pptx'">
        Gerar PPTX
      </button>
    </div>
  </div>

  <main class="container" role="main">
    <h1>Execu√ß√£o ElasticSearch</h1>

    <label for="scriptSelectElastic">Selecione o Script:</label>
    <select id="scriptSelectElastic" aria-label="Selecionar script para execu√ß√£o">
      <option value="barelastic">Bar Elastic</option>
      <option value="funelastic">Fun Elastic</option>
      <option value="palelastic">Pal Elastic</option>
      <option value="jagelastic">Jag Elastic</option>
    </select>

    <div class="buttons">
      <button id="executarBtnElastic" aria-live="polite" aria-disabled="false"
        aria-label="Iniciar execu√ß√£o do script">‚ñ∂ Iniciar</button>
      <button id="limparBtnElastic" aria-label="Limpar logs da execu√ß√£o">üßπ Limpar Log</button>
    </div>

    <p id="statusElastic" aria-live="polite" role="status" aria-atomic="true"></p>

    <div id="logsElastic" role="log" aria-live="polite" aria-atomic="false" tabindex="0"></div>
  </main>

  <script>
    const executarBtn = document.getElementById('executarBtnElastic');
    const limparBtn = document.getElementById('limparBtnElastic');
    const logsDiv = document.getElementById('logsElastic');
    const status = document.getElementById('statusElastic');
    const scriptSelect = document.getElementById('scriptSelectElastic');

    let execucaoAtiva = false;
    let intervalId;

    function appendLog(text) {
      logsDiv.textContent += text + "\n";
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function limparLogs() {
      logsDiv.textContent = '';
      status.textContent = '';
    }

    function simularExecucao(script) {
      let passo = 0;
      const passos = [
        `Iniciando execu√ß√£o do script: ${script}`,
        'Conectando ao ElasticSearch...',
        'Consultando dados...',
        'Processando resultados...',
        'Gerando relat√≥rio...',
        'Finalizando execu√ß√£o.'
      ];

      status.textContent = 'Executando...';
      executarBtn.disabled = true;
      limparBtn.disabled = true;
      execucaoAtiva = true;

      intervalId = setInterval(() => {
        if (passo < passos.length) {
          appendLog(passos[passo]);
          passo++;
        } else {
          clearInterval(intervalId);
          appendLog('Execu√ß√£o conclu√≠da com sucesso.');
          status.textContent = 'Execu√ß√£o finalizada.';
          executarBtn.disabled = false;
          limparBtn.disabled = false;
          execucaoAtiva = false;
        }
      }, 1000);
    }

    executarBtn.addEventListener('click', () => {
      if(execucaoAtiva) return;
      limparLogs();
      const scriptSelecionado = scriptSelect.value;
      simularExecucao(scriptSelecionado);
    });

    limparBtn.addEventListener('click', () => {
      if(execucaoAtiva) return;
      limparLogs();
    });
  </script>
</body>
</html>
