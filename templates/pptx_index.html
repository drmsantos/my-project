<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserir Imagens em PPTX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-top: 20px;
        }

        .messages ul {
            list-style: none;
            padding: 0;
        }

        .messages li {
            color: red;
            font-weight: bold;
            background: #ffe6e6;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserir Imagens no PPTX</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="pptx_file">Arquivo PPTX:</label>
            <input type="file" name="pptx_file" id="pptx_file" required>

            <label for="config_file">Arquivo de Configuração (.txt):</label>
            <input type="file" name="config_file" id="config_file" required>

            <label for="nome_saida">Nome do Arquivo de Saída:</label>
            <input type="text" name="nome_saida" id="nome_saida" placeholder="ex: apresentacao_final" required>

            <button type="submit">Gerar Apresentação</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="messages">
            <ul>
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <div class="footer">
            &copy; 2025 - Automatizador de Slides com Imagens
        </div>
    </div>
</body>
</html>
