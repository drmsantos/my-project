<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Menu Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            width: 300px;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 600;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btnSobre">Sobre</button>
    </div>

    <script>
        document.getElementById('btnSobre').addEventListener('click', () => {
            window.location.href = "{{ url_for('sobre') }}";
        });
    </script>
</body>
</html>
